<div class="container">
  <div ng-show="isSuccess" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
    Product Added to Database!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="mt-5">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Product Name</label>
        <input type="text" class="form-control" id="inputName" ng-model="ProductName">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Product Price</label>
        <input type="text" class="form-control" id="inputPrice" ng-model="ProductPrice">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Product Description</label>
      <textarea type="text" class="form-control" id="inputAddress" placeholder="Describe your product"
        ng-model="ProductCartDesc"></textarea>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Product Image (Link)</label>
      <input type="text" class="form-control" id="inputImage" placeholder="http://" ng-model="ProductImage">
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputCity">Product SKU</label>
        <input type="text" class="form-control" id="inputSKU" ng-model="ProductSKU">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Product Weight</label>
        <input type="text" class="form-control" id="inputWeight" ng-model="ProductWeight">
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Product Stock</label>
        <input type="text" class="form-control" id="inputCategory" ng-model="ProductStock">
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Product Category</label>
        <input type="text" class="form-control" id="inputCategory" ng-model="ProductCategoryID">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addProduct()">Add</button>
  </form>
</div>

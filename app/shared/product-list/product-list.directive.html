<!-- Products grid (Trending products)-->
<div>
  <section class="container pt-5">
    <!-- Heading-->
    <div class="d-flex flex-wrap justify-content-between align-items-center pt-1 border-bottom pb-4 mb-4">
      <h2 class="h3 mb-0 pt-3 me-2">Trending products</h2>
      <div class="pt-3"><a class="btn btn-outline-accent btn-sm" ng-href="/">More products<i
            class="ci-arrow-right ms-1 me-n1"></i></a></div>
    </div>
    <input class="form-control rounded-start w-100" type="text" placeholder="Search for products"
      ng-model="searchProduct.ProductName">
    <!-- Grid-->
    <div class="container">
      <div class="row mt-5">
        <product-dir product="product" ng-repeat="product in products | filter: searchProduct.ProductName"
        class="col-lg-3 col-md-4 col-sm-6 px-2 mb-4 d-flex align-items-end"></product-dir>
      </div>
    </div>
  </section>
</div>

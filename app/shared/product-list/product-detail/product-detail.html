<div class="container">
    <div class="row mt-5">
        <div class="col-sm-2">Product Name:</div>
        <div class="col-sm-2">{{productDetail.ProductName}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2">Product Image:</div>
        <div class="col-sm-2"><img ng-src="{{productDetail.ProductImage}}" alt="" width="100%"></div>
    </div>
    <div class="row">
        <div class="col-sm-2">Product Price:</div>
        <div class="col-sm-2">{{productDetail.ProductPrice}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2">Product Stock:</div>
        <div class="col-sm-2">{{productDetail.ProductStock}}</div>
    </div>
    <div class="row m-2">
        <button class="btn btn-primary" ng-click="editProduct()">Edit Product</button>
        <button class="btn btn-danger ml-3" data-toggle="modal" data-target="#deleteModal">Delete Product</button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">You are about to delete the product!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure about deleting the product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" ng-click="deleteProduct()">Yes, Delete the Product!</button>
            </div>
        </div>
    </div>
</div>

<div class="card product-card">
    <div class="product-card-actions d-flex align-items-center">
    </div><a class="card-img-top d-block overflow-hidden" href="#"><img ng-src="{{product.ProductImage}}"
            alt="Product" width="100%"></a>
    <div class="card-body py-2"><a class="product-meta d-block fs-xs pb-1" href="#">{{product.CategoryName}}</a>
        <h3 class="product-title fs-sm"><a href="#">{{product.ProductName}}</a></h3>
        <div class="d-flex justify-content-between">
            <div class="product-price"><span class="text-accent">{{product.ProductPrice}}</span></div>
        </div>
    </div>
    <div class="card-body card-body-hidden">
        <button class="btn btn-primary btn-sm d-block w-100 mb-2" type="button" ng-click="quickView()"><i class="ci-cart fs-sm me-1"></i>View Product</button>
    </div>
</div>
<hr class="d-sm-none">
